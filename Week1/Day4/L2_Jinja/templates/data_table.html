<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }} ">
    <title>List of Data</title>
</head>

<body class="bg-dark text-light">


    <table class="table container table-dark table-hover table-striped rounded border border-1 border-light mt-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Types</th>
            </tr>
        </thead>
        <tbody>
            {% for pokemon in pokemon_list %}
            <tr>
                <td>{{pokemon['id']}}</td>
                <td>{{pokemon['name']}}</td>
                <td>{{pokemon['types']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <h1 class="red-text">CSS Linked Correctly!</h1>

    <img src="{{ url_for('static', filename='/images/teemo.jpg') }}" alt="Teemo">







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
